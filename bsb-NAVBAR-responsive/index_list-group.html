<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVBAR</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #335;
        }
        @media (min-width: 991px) {
            .w-lg-75 {
                width: 75%;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="container">


            <a class="navbar-brand" href="#">
                BRAND
            </a>


            <button class="navbar-toggler" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#main-navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse justify-content-between w-lg-75" id="main-navigation">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="">Tutorials</a></li>
                    <li class="nav-item"><a class="nav-link active" href="">Examples</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Docs</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Contacts</a></li>
                </ul>
            

                <ul class="navbar-nav">
                    <li class="nav-item"><a href="" class="nav-link"><i class="bi bi-person-fill"></i></a></li>
                    
                    <li class="nav-item">
                        <a href="" class="nav-link"
                            data-bs-toggle="modal" 
                            data-bs-target="#cart-modal"
                        >
                            <i class="bi bi-bag-fill"></i>
                        </a>
                    </li>

                </ul>

            </div>

        </div>


    </nav>
    

    <!-- Modal -->
    <div class="modal fade" id="cart-modal">
        <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Your cart</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            
                
                <ul class="list-group">

                    <li class="list-group-item d-flex justify-content-between align-items-start">
                        <div>
                            <i class="bi bi-apple"></i>
                            Odio
                        </div>
                        <div>
                        <span class="badge bg-success rounded-pill">1</span>
                            <i class="bi bi-x"></i>129.2 mdl
                        </div>
                    </li>

                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <i class="bi bi-bandaid-fill"></i>
                            Dapibus
                        </div>
                        <div>
                            <span class="badge bg-success rounded-pill">2</span>
                            <i class="bi bi-x"></i>179.9 mdl
                        </div>
                    </li>

                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>    
                            <i class="bi bi-balloon-fill"></i>
                            Morbi
                        </div>
                        <div>
                            <span class="badge bg-success rounded-pill">1</span>
                            <i class="bi bi-x"></i>119.5 mdl
                        </div>
                    </li>

                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>    
                            <i class="bi bi-pencil-fill"></i>
                            Exter
                        </div>
                        <div>
                            <span class="badge bg-danger rounded-pill">X</span>
                            <span>out of stock </span>
                            
                        </div>
                    </li>

                  </ul>



            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success">Checkout <i class="bi bi-check-circle"></i></button>
                <button type="button" class="btn btn-danger">Empty items <i class="bi bi-trash3"></i></button>
            </div>
        </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
